<div class="custom_node">
    <div class="type"><%= "<\%= type %\>" %></div>
    <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" viewBox="0 0 100 100" class="fill_parent">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:#DAE8FC;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#7EA6E0;stop-opacity:1" />
            </linearGradient>
          </defs>
        <rect x="0" y="0" width="100" height="100" fill="url(#grad1)" stroke="lightgray" stroke-width="2" />
    </svg>
    <div class="fill_parent" style="overflow:hidden;">
    	<table style="width:100%; height:100%">
		  <tr>
		    <td style="width:1px; white-space:nowrap; padding:10px;"><i class="fa fa-<%= icon %> fa-2x"></i></td>
		    <td style="text-align:center"><%= label %></td>		
		  </tr>
		</table>
    </div>
</div>
